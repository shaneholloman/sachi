[project]
name = "sachi"
dynamic = ["version"]
description = "Terminal media files renamer (FileBot alternative)"
readme = "README.md"
license = "MIT"
authors = [{ name = "NextFire", email = "git@yuru.moe" }]
requires-python = ">=3.12"
dependencies = [
    "typer==0.12.5",
    "textual==0.83.0",
    "tomlkit==0.13.2",
    "pydantic==2.9.2",
    "aiohttp[speedups]==3.10.10",
    "yarl==1.15.4",
    "backoff==2.2.1",
    "jinja2==3.1.4",
    "pymediainfo==6.1.0",
    "guessit==3.8.0",
    # guessit requirement
    "setuptools==75.2.0",
]

[tool.uv]
dev-dependencies = ["pyright==1.1.385", "ruff==0.7.0", "textual-dev==1.6.1"]

[project.scripts]
sachi = "sachi:cli_app"

[project.urls]
homepage = "https://github.com/NextFire/sachi"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.pyright]
pythonVersion = "3.12"

[tool.ruff.lint]
extend-select = ["I"]
